hostname
clientid
persistent
option rapid_commit
option domain_name_servers, domain_name, domain_search, host_name
option classless_static_routes
option interface_mtu

require dhcp_server_identifier

slaac private

interface wlan0
static ip_address=192.168.1.1/24

interface eth0
static ip_address=192.168.13.100/24
static routers=192.168.13.31
static domain_name_servers=8.8.8.8 192.168.13.31
